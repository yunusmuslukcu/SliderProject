<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sliderContainer">
      <i class="icon fa-solid fa-arrow-left prev"></i>
      <i class="icon fa-solid fa-arrow-right next"></i>
      <div class="imageContainer">
        <img
          src="https://picsum.photos/id/870/700/500?grayscale&blur=2"
          alt=""
        />
        <img
          src="https://picsum.photos/id/770/700/500?grayscale&blur=2"
          alt=""
        />
        <img
          src="https://picsum.photos/id/670/700/500?grayscale&blur=2"
          alt=""
        />
        <img
          src="https://picsum.photos/id/570/700/500?grayscale&blur=2"
          alt=""
        />
        <img
          src="https://picsum.photos/id/470/700/500?grayscale&blur=2"
          alt=""
        />
        <img
          src="https://picsum.photos/id/350/700/500?grayscale&blur=2"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
